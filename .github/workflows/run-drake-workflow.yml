name: Run-Drake-Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build-container:
    name: Run workflow
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get repository name
        run: echo "REPOSITORY_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
        shell: bash

      - name: Save key as a file
        run: 'echo "KEY" > key.json'
        shell: bash
        env:
          KEY: ${{secrets.GC_SA_KEY}}

      - name: Build image with cache
        id: build_docker
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: $GITHUB_ACTOR
          password: "${{ secrets.GITHUB_TOKEN }}"
          registry: docker.pkg.github.com
          image_name: ${{ env.REPOSITORY_NAME }}

      - name: Run Targets workflow
        run: docker run -v $(pwd):/home -w /home --name rstudio_container --env R_CONFIG_ACTIVE --env-file <(env | grep SMTP) ${{ steps.build_docker.outputs.FULL_IMAGE_NAME }} make
        env:
          R_CONFIG_ACTIVE: "prod"
          STMP_USER: ${{secrets.SMTP_USER}}
          STMP_PASSWORD: ${{secrets.SMTP_PASSWORD}}
          STMP_SERVER: ${{secrets.SMTP_SERVER}}

